<h1>Qty Dropdown</h1>

<h2>Usage</h2>

<h3>Default</h3>
<daff-form-field>
    <daff-qty-field></daff-qty-field>
</daff-form-field>


<h3>Disabled</h3>
<daff-form-field>
    <daff-qty-field></daff-qty-field>
</daff-form-field>

<h3>With Form Control</h3>
<daff-form-field>
    <daff-qty-field [formControl]="control1"></daff-qty-field>
</daff-form-field>

<span>{{ control1.value }}</span>
