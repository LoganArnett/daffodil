<select daff-native-select
    *ngIf="!showQtyInputField" 
    [(ngModel)]="qty" (ngModelChange)="onChangedWrapper(qty)" 
    (blur)="onTouched()" 
    [disabled]="disabled">
    <option *ngFor="let item of dropdownItemArray" [value]="item+1">{{ item+1 }}</option>
    <option [value]="dropdownRange">{{ dropdownRange }}+</option>
  </select>
  <input 
    type="number" min="1"
    *ngIf="showQtyInputField" 
    daff-input class="daff-qty-dropdown__input" 
    [(ngModel)]="qty" (ngModelChange)="onChangedWrapper(qty)" 
    (blur)="onTouched()" 
    [disabled]="disabled">
